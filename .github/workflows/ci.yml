name: Build & deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
      - uses: actions/checkout@v2
      - uses: bluefireteam/flutter-gh-pages@v7

      - name: Clone flutter repository from stable channel
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Clone flutter-gh-pages repository
        uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /Sorting-Visualization/